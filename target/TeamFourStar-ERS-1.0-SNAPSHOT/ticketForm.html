<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Ers-Registration</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
            <!--home reference-->
            <img src="./assets/images/4star.png" alt="" width="30" height="24"/>
        </a>

        <p class="navbar-nav mb-2 mb-lg-0" id="navName">TeamFourStar</p>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                    <!--This should take you to the login page if no current user
                      else should take you to users homepage-->
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link active"
                            aria-current="page"
                            href="./ticketForm.html"
                    >New Ticket</a>
                </li>
            </ul>
            <button type="button" class=" btn btn-secondary" id="logout" >
                Logout
            </button>
        </div>
    </div>
</nav>
<div class="container m-6" id="tFormWrapper">
    <h1>Create A Ticket</h1>
    <form method="POST" class="row g-3 needs-validation" novalidate>
        <div class="col-md-8">
            <label for="tickImg" class="form-label">Add Receipt</label>
            <input class="form-control" type="file" id="tickImg">
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" required/>
            <div class="valid-feedback">Amount entered</div>
            <div class="invalid-feedback">Please enter an amount.</div>
        </div>
        <div class="col-xs-12">
            <label for="tickDesc" class="form-label">Description</label>
            <textarea class="form-control" aria-label="Description" id="tickDesc"></textarea>

        </div>


        <div class=" text-center">
            <button class="btn btn-primary mb-md-3" type="submit" id="ticketSubmit">
                Submit Ticket
            </button>
        </div>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
></script>
<script src="assets/javascript/tForm.js"></script>
</body>
</html>
