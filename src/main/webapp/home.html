        <p class="navbar-nav mb-2 mb-lg-0" id="navName">TeamFourStar</p>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home</a
              >
              <!--This should take you to the login page if no current user 
                  else should take you to users homepage-->

            <li class="nav-item">
              <a class="nav-link" href="./register.html">reg...</a>
            </li>
          </ul>
          <!--This button will need to implement a function that clears the current user 
          (may try to do this on index.html page load)-->

            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container" id="homeWrapper">
      <h1 class="d-flex justify-content-end" id="welcomeMessage">
        WelcomeUser
      </h1>
      <!-- First modal dialog -->
      <div
        class="modal fade"
        id="modal"
        aria-hidden="true"
        aria-labelledby="..."
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            1st Modal
            <div class="modal-footer">
              <!-- Toogle to second dialog -->
              <button
                class="btn btn-primary"
                data-bs-target="#modal2"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
              >
                Open #modal2
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Second modal dialog -->
      <div
        class="modal fade"
        id="modal2"
        aria-hidden="true"
        aria-labelledby="..."
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            2nd Modal
            <div class="modal-footer">
              <!-- Toogle to first dialog, `data-bs-dismiss` attribute can be omitted - clicking on link will close dialog anyway -->
              <a
                class="btn btn-primary"
                href="#modal"
                data-bs-toggle="modal"
                role="button"
                >Open #modal</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Open first dialog -->
      <a
        class="btn btn-secondary"
        data-bs-toggle="modal"
        href="#modal"
        role="button"
        >Open #modal</a
      >
      <!--End Modal-->
      <table class="table table-hover table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Ticket #</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th scope="col">Approval</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>$5.00</td>
            <td>Open</td>
            <td>Pending Approval</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"

    <script

      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
